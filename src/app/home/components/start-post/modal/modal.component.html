<ion-header>
  <div class="modal" fxLayoutAlign="space-between">
    <span class="heading pure-black">Create a post</span>
    <mat-icon (click)="modalDismiss(null)" class="modal__close">close</mat-icon>
  </div>
</ion-header>
<ion-content>
  <div fxLayout="row" fxLayoutGap="6px" class="modal__content">
    <ion-avatar>
      <img src="assets/Nihad.jpg" />
    </ion-avatar>
    <div fxLayout="column">
      <span class="paragraph-s">Nihad KV</span>
      <div fxLayout="row" fxLayoutGap="4px" class="modal__permissions">
        <mat-icon>language</mat-icon>
        <span class="paragraph-xs black-45">Anyone</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </div>
    </div>
  </div>

  <form [formGroup]="formGroup">
    <ion-textarea
      rows="5"
      placeholder="What do you want to talk about ?"
      type="text"
      formControlName="body"
      required
    >
    </ion-textarea>

    <div fxLayout="row" fxLayoutGap="20px" class="modal__footer">
      <mat-icon>add</mat-icon>
      <mat-icon>add_photo_alternate</mat-icon>
      <mat-icon>play_arrow</mat-icon>
      <mat-icon>calendar_view_day</mat-icon>
      <div fxLayout="row" fxLayoutGap="2px">
        <mat-icon> chat</mat-icon>
        <span class="pure-black paragraph-xs">Anyone</span>
      </div>
      <button
        mat-flat-button
        type="submit"
        class="modal__footer__button"
        (click)="onPost(formGroup.value.body)"
      >
        Post
      </button>
    </div>
  </form>
</ion-content>
