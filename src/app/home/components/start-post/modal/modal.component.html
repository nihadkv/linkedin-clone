<ion-content>
  <div class="modal" fxLayoutAlign="space-between">
    <span class="heading pure-black">Create a post</span>
    <mat-icon (click)="modalDismiss()" class="modal__close">close</mat-icon>
  </div>
  <mat-divider></mat-divider>

  <div fxLayout="row" fxLayoutGap="6px" class="modal__content">
    <ion-avatar>
      <img src="assets/Nihad.jpg" />
    </ion-avatar>
    <div fxLayout="column">
      <span class="paragraph-s">Nihad KV</span>
      <div fxLayout="row" fxLayoutGap="4px" class="modal__permissions">
        <mat-icon>language</mat-icon>
        <span class="paragraph-xs black-45">Anyone</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </div>
    </div>
  </div>

  <!-- <mat-form-field class="modal__form" floatLabel="never">
    <mat-label class="black-45 paragraph-l"
      >What do you want to talk about ?</mat-label
    >
    <textarea
      cdkTextareaAutosize
      cdkAutosizeMinRows="16"
      cdkAutosizeMaxRows="16"
      matInput
    ></textarea>
  </mat-form-field> -->

  <form #form="ngForm">
    <ion-textarea
      rows="5"
      placeholder="What do you want to talk about ?"
      type="text"
      ngModel
      name="body"
      required
    >
    </ion-textarea>
  </form>

  <div fxLayout="row" fxLayoutGap="12px" class="modal__footer">
    <mat-icon>add</mat-icon>
    <mat-icon>add_photo_alternate</mat-icon>
    <mat-icon>play_arrow</mat-icon>
    <mat-icon>calendar_view_day</mat-icon>
    <div fxLayout="row" fxLayoutGap="2px">
      <mat-icon> chat</mat-icon>
      <span class="pure-black paragraph-xs">Anyone</span>
    </div>
    <button
      mat-flat-button
      class="modal__footer__button"
      [disabled]="!form.valid"
      (click)="onPost()"
    >
      Post
    </button>
  </div>
</ion-content>
